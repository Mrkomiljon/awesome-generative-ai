name: Update GitHub Stars

on:
  schedule:
    - cron: '0 0 * * *'  # Har kuni UTC 00:00 da ishga tushadi
  workflow_dispatch:     # Qo'lda ham ishga tushirish mumkin
  push:
    paths:
      - 'ai-agents.md'   # ai-agents.md o'zgarganida ham ishga tushadi

jobs:
  update-stars:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4
      
      - name: Update GitHub stars
        run: |
          chmod +x scripts/update_stars.py
          python scripts/update_stars.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ”„ Auto-update GitHub stars - $(date '+%Y-%m-%d %H:%M:%S')"
            git push
          fi
